tipHelp: '/tip - tip user(s) với số lượng coins tùy chọn


Nếu được gọi bằng cách reply một message thì chủ message sẽ là người nhận được tip
Trường hợp đặc biệt: bạn có thể thực hiện tiền boa với vé số (xem trợ giúp về lệnh POT để biết chi tiết)

/reward lệnh này có thể được sử dụng thay cho lệnh /tip (chức năng giống nhau)


Params (space separated, in any order):

- <i>giá trị</i> / số (nếu bỏ qua thì giá trị mặc định sẽ được sử dụng)

- <i>mã coin</i> / chuỗi (nếu bỏ qua thì coin mặc định cho group sẽ được sử dụng)

- <i>username</i> / chuỗi (hoặc danh sách tên tài khoản người dùng)

- <i>pot</i> (sử dụng từ đặc biệt POT để kiếm tiền với vé xổ số, thay vì tiền xu)

- <i>help</i> (hiển thị trợ giúp này)


Examples: /tip  @user1 @user2 10 LTC

/tip @user1 5

/tip CLO

/tip @user1 100 clo pot - (mua 2 vé xổ số clo cho Người dùng1)'
giveHelp: '/give (or /giveaway) - giveaway coins trong một group cho người đầu tiên claim


Params (space separated, in any order):

