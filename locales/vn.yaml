Examples: /give 0.5 BTC

/giveaway CLO

/give 100'
rainHelp: "/rain - rải mưa N coins cho ngẫu nhiên X người dùng


Params (space separated, in any order):

- <i>giá trị</i> / số (nếu bỏ qua thì giá trị mặc định sẽ được sử dụng)

- <i>mã coin</i> / chuỗi (nếu bỏ qua thì coin mặc định cho group sẽ được sử dụng)

- <i>SỐ_THÀNH_VIÊN</i> / số (nếu bỏ qua thì hoặc ALL hoặc MAX được sử dụng - giá trị được chia nhỏ nhất có thể cho mỗi thành viên để tính ra só lượng thành viên được nhận).

- <i>WhiteListName</i> / string (make rain for users from white list named WhiteListName )

- <i>help</i> (hiển thị trợ giúp này)


Lưu ý 👉 Nếu 2 số được cung cấp và giá trị tối thiểu cho coin là số nguyên - thì số lớn nhất trong 2 số sẽ được sử dụng làm GIÁ TRỊ
Nếu 1 trong 2 là số thập phân thì nó được sử dụng như là GIÁ TRỊ.
  Người dùng được tính trong cuộc trò chuyện hoặc nhóm hiện tại. Nếu số người dùng ít hơn số lượng truyền vào - thì GIÁ TRỊ được chia đều cho những người dùng này.


Examples:

/rain 10 20 CLO = (tặng 20 clo cho ngẫu nhiên 10 người dùng)

/rain 1000 = (tặng 1000 clo (nếu mặc định là CLO) cho ngẫu nhiên 1000 người dùng, giá trị nhỏ nhất cho CLO là 1, nếu chỉ tìm thấy 100 người dùng đã đăng ký trong group thì mỗi người sẽ nhận dược 10 clo)

/rain = (chia 10 (mặc định) clo (mặc định) cho 10 (10 chia 1) người dùng"
