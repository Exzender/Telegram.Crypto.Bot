blacklistHelp: "/blacklist - thêm người dùng vào danh sách đen, người này sẽ không còn nhận được rain nữa.

Người dùng có thể được thêm vào danh sách đen nếu anh ta là thành viên của nhóm chat hiện tại. Nhưng hạn chế là toàn cầu, nó hoạt động cho tất cả các nhóm chat.
Để xóa người dùng khỏi danh sách đen, hãy sử dụng lệnh /unblacklist. Lệnh này phải được gọi từ cùng một nhóm chat.
Lệnh có thể được gọi bằng cách reply một message



Params:

