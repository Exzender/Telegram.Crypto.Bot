potHelp: "/pot - xem thông tin quay xổ số hiện tại, hoặc tham gia xổ số (mua vé)

Lotteries are drawn every week on Friday at 07:00 PM (UTC). Giá vé tối thiểu - 50 lần giá trị tối thiểu của một coin
(50 coins cho CLO chẳng hạn). Mọi người dùng có thể mua bao nhiêu vé tùy thích. Người chiến thắng được chọn ngẫu nhiên.
Người chiến thắng đầu tiên nhận được 70% tiền cược, thứ hai 20%, người cuối cùng 10%. Quản trị viên có thể vô hiệu hóa tính năng xổ số trong group/chat của mình.
Vì vậy, trong cuộc trò chuyện đó, bạn không thể mua vé hoặc xem trạng thái của giải.
Trường hợp đặc biệt mua vé: mua vé cho người dùng khác làm quà tặng (nếu lệnh được gọi trong tin nhắn Trả lời,
nếu @UserName cung cấp). Trong trường hợp này Giá trị Pot có thể bị bỏ qua - minValue mặc định sẽ được sử dụng (1 vé cho
mỗi người dùng được liệt kê)



Params:

- NO-params (xem giải xổ số hiện tại bởi coin được cài đặt mặc định cho group/chat)

- <i>mã coin</i> / chuỗi (mã coin) - xem giải xổ số hiện tại bởi coin được chỉ định

- <i>giá trị</i> / số - giá trị mua vé của bạn (phải không thấp hơn giá vé tối thiểu). Bạn có thể mua nhiều vé bằng một
lệnh - chỉ cần nhập giá trị nhân với số lượng vé bạn muốn

- <i>userName</i> / @string (hoặc danh sách tên người dùng - để gửi vé làm quà tặng cho người dùng)

- <i>help</i> (hiển thị trợ giúp này)


Examples:

/pot

/pot ETH

/pot 100 CLO - (mua 2 vé xổ số bằng CLO)

/pot @User1 @User2 - (mua 1 vé trong xổ số tiền xu mặc định cho mỗi người dùng, nếu họ được đăng ký trong bot)"
rtrainHelp: "/rtrain - tặng N coins cho những người dùng retweet một tweet


If no retweets target is specified - first call of rtrain will only start retweets counter. In this case second call
with same tweet link will perform rain by already collected retweets list. If retweets target = 0 - rtarain runs
immediately. If retweets target was set in previous command, and new command have target = 0 - rtarain runs immediately,
and all other targets are ignored, retweets collection stops. If no targets was specified or all targets reached -
retweets collection stops.
Nếu không có mục tiêu retweets được chỉ định - lần gọi đầu tiên của rtrain sẽ chỉ bắt đầu bộ đếm retweets. Trong trường hợp này, lần gọi thứ hai
với cùng một liên kết tweet sẽ thực hiện rain bằng danh sách retweets đã được thu thập. Nếu retweets target = 0 - rtarain sẽ chạy
ngay lập tức. Nếu target retweets được đặt trong lệnh trước đó và lệnh mới có target = 0 - rtarain sẽ chạy ngay lập tức
và tất cả các targets khác sẽ bị bỏ qua, retweets sẽ dừng việc thu thập lại. Nếu không có targets nào được chỉ định hoặc tất cả các targets đã đạt được -
retweets sẽ dừng việc thu thập lại.



Params (space separated):

- <i>giá trị</i> / number (cần thiết cho lần gọi thứ hai hoặc cho auto-rain, lần đầu tiên được tìm thấy trong số params)

- <i>mã coin</i> / string (nếu bị bỏ qua - coin mặc định của group sẽ được sử dụng)

- <i>tweet_link</i> / url (liên kết đến tweet)

- <i>retweets</i> / number(s)

- <i>help</i> (hiển thị trợ giúp này)


Examples:

/rtrain https://twitter.com/CallistoSupport/status/1255634622240743426 = (bắt đầu thu thập retweets cho tweet ID = 1255634622240743426)

/rtrain https://twitter.com/CallistoSupport/status/1255634622240743426 1000 clo = (nếu được gọi sau lệnh trước - gọi rain cho các retweets đã được thu thập)

/rtrain {url} 1000 clo 0 = (chạy rain ngay lập tức)

/rtrain 1000 clo {url} 100 200  = (bắt đầu thu thập retweets, chạy rain khi đạt được 100 retweets, và chạy cái tiếp theo khi đạt 200 retweets, mỗi rain sẽ tặng 1000 clo)"
